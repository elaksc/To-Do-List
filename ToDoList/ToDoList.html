<html>
    <head>
        <meta charset="UTF-8">
        <title>Yapılacaklar Listesi|To Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d764eb5db4.js" crossorigin="anonymous"></script>
    </head>
        <body>
            <br><br><br>
            <div id="container">
                <h1>Günlük Yapılacaklar Listesi</h1>
                <div id="newaskbox">
                    <div id="header"><b>Yeni Görev</b></div>
                    <div id="body">
                        <input id="isim" placeholder="Yeni Görev Girin" type="text">
                        <button id="buton">+</button>
                    </div>
                </div>
                <div id="tasklistbox">
                    <div id="listheader"><b>Görev Listesi</b>
                    <button id="sil">Temizle</button>
                    </div>
                </div>
            </div>
            <script src="script.js"></script>




        </body>
 
</html>
